<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/local.js"></script>
    <script type="text/javascript" src="js/square.js"></script>
    <script type="text/javascript" src="js/squareFactory.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var local = new Local();
            local.start();
        }
    </script>
</head>

<body>
    <div class="square" id="local">
        <div class="Content">
            <div class="game" id="local_game"></div>
            <div class="Right">
                <div class="next" id="local_next"></div>
                <div class="info">
                    <div>已用时</div>
                    <div><span id="local_time">0</span>s</div>
                    <div>已得分</div>
                    <div><span id="local_score">0</span>分</div>
                    <div id="local_gameover"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
